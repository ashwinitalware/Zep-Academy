<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons color="light" slot="start">
      <ion-back-button color="light"></ion-back-button>
    </ion-buttons>
    <ion-title class="text-white">Profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list class="mt-2">
    <ion-item  class="p-2">
      <ion-icon size="small" class="text-gray-400" name="reader"></ion-icon>
      <ion-title class="text-sm">My Address</ion-title>
      <ion-icon size="small" class="text-gray-400" name="chevron-forward-outline"></ion-icon>
    </ion-item>

    <ion-item class="p-2">
      <ion-icon size="small" class="text-gray-400" name="call"></ion-icon>
      <ion-title class="text-sm">Contact US</ion-title>
      <ion-icon size="small" class="text-gray-400" name="chevron-forward-outline"></ion-icon>
    </ion-item>

    <ion-item  class="p-2" routerLink="/about">
      <ion-icon size="small" class="text-gray-400" name="person"></ion-icon>
      <ion-title class="text-sm">About Us</ion-title>
      <ion-icon size="small" class="text-gray-400" name="chevron-forward-outline"></ion-icon>
    </ion-item>

    <ion-item  class="p-2" routerLink="/terms">
      <ion-icon size="small" class="text-gray-400" name="location"></ion-icon>
      <ion-title class="text-sm">Terms & conditions</ion-title>
      <ion-icon size="small" class="text-gray-400" name="chevron-forward-outline"></ion-icon>
    </ion-item>

    <ion-item class="p-2" routerLink="/privacy">
      <ion-icon size="small" class="text-gray-400" name="person"></ion-icon>
      <ion-title class="text-sm">Privacy Policy</ion-title>
      <ion-icon size="small" class="text-gray-400" name="chevron-forward-outline"></ion-icon>
    </ion-item>

    <ion-item class="p-2" routerLink="/refundpolicy">
      <ion-icon size="small" class="text-gray-400" name="trending-up-outline"></ion-icon>
      <ion-title class="text-sm">Refund Policy</ion-title>
      <ion-icon size="small" class="text-gray-400" name="chevron-forward-outline"></ion-icon>
    </ion-item>

    <ion-item class="p-2" routerLink="/shippingpolicy">
      <ion-icon size="small" class="text-gray-400" name="cart-outline"></ion-icon>
      <ion-title class="text-sm">Shipping Policy</ion-title>
      <ion-icon size="small" class="text-gray-400" name="chevron-forward-outline"></ion-icon>
    </ion-item>

    <ion-item class="p-2" routerLink="/disclaimer">
      <ion-icon size="small" class="text-gray-400" name="star"></ion-icon>
      <ion-title class="text-sm">Disclaimer</ion-title>
      <ion-icon size="small" class="text-gray-400" name="chevron-forward-outline"></ion-icon>
    </ion-item>

    <ion-item (click)="logout()" class="p-2">
      <ion-icon size="small" class="text-gray-400" name="log-out"></ion-icon>
      <ion-title class="text-sm">Log Out</ion-title>
      <ion-icon size="small" class="text-gray-400" name="chevron-forward-outline"></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
