<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button color="light" ></ion-back-button>
    </ion-buttons>
    <ion-title color="light"> Privacy Policy</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
  <div class="p-1 mt-3">
    <div class="waviy" align="center">
      <span style="--i:1">P</span>
      <span style="--i:2">r</span>
      <span style="--i:3">i</span>
      <span style="--i:4">v</span>
      <span style="--i:5">a</span>
      <span style="--i:6">c</span>
      <span style="--i:7">y</span>
      <span style="--i:8"></span>
      <span style="--i:9">P</span>
      <span style="--i:10">o</span>
      <span style="--i:11">l</span>
      <span style="--i:12">i</span>
      <span style="--i:13">c</span>
      <span style="--i:14">y</span>
     </div>

  </div>


  <div class="p-3" align="justify" *ngFor="let privacy of allprivacydata">
    <p [innerHTML]="privacy?.privacy_policy"></p>
  </div>
</ion-content>
